      dbCapacity: 1
      dbZoneRedundant: false
      webAppName: abellearndbwebappdev
      webAppSku: B1
    environment: 'courses-dev-checkdbscript'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
            patterns: '**/*'
          
          - task: SqlAzureDacpacDeployment@1
