      adminlogin: abel
      servername: abellearndbserverdev
      startip: 0.0.0.0
      endip: 0.0.0.0
      dbName: learndb
      dbEdition: GeneralPurpose
      dbFamily: Gen4
      dbCapacity: 1
      dbZoneRedundant: false
      webAppName: abellearndbwebappdev
      webAppSku: B1
    environment: 'courses-dev'
